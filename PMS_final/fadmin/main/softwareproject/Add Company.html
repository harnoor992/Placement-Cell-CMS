<html>

	<head>
		<h1 align="center">Add Company</h1>
	</head>

	<body>
		<table border=0 align="center" cellspacing="3" cellpadding="3">
			<tr>
				<td>Company Name</td>
				<td>&nbsp;&nbsp;<input type="text" name="company_name"></td>		
				</br>
			</tr>
			<tr>
				<td>Company Website</td>
				<td>&nbsp;&nbsp;<input type="text" name="company_website"></td>		
				</br>
			</tr>
			<tr>
				<td>Profiles</td>
				<td>
				1.<input type="text" name="profile1"></br>
				2.<input type="text" name="profile2"></br>
				3.<input type="text" name="profile3">
				</td>	
			</tr>
			<tr>
				<td>
					Details
				</td>
				<td>
					&nbsp;&nbsp;<textarea name="details" rows=5 cols=30>
						
					</textarea>
				</td>
			</tr>
			<tr>
				<td>Date for drive</td>
				<td>&nbsp;&nbsp;<input type="date" name="dateofdrive"</td>
			</tr>
			<tr>
				<td>
				Last date to apply
				</td>
				<td>
				&nbsp;&nbsp;<input type="date" name="lastdate">
				</td>
			</tr>
			<tr>
				<td colspan=2 align="center"><input type="submit" value="Save"</td>
			</tr>
		</table>
	</body>

</html>
